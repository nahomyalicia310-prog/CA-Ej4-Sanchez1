<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrusel de imágenes</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(200, 235, 235);
        }

        .contenedor {
            width: 800px;
            height: 300px;
            border: 5px solid rgb(74, 95, 139);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            overflow: hidden;
            position: relative;
        }

        #carrusel-imagen {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Mi carrusel automático</h1>
    <div class="contenedor">
        <img id="carrusel-imagen" src="imagen1.jpg" alt="Imagen del carrusel">
    </div>

    <script>
        const imagenElemento = document.getElementById('carrusel-imagen');
        const imagenes = [
            'imagen1.jpg',
            'imagen2.jpg',
            'imagen3.jpg'
        ];
        let indiceActual = 0;

        function cambiarImagen() {
            imagenElemento.style.opacity = 0; // desvanece la imagen actual
            setTimeout(() => {
                indiceActual = (indiceActual + 1) % imagenes.length; // pasa a la siguiente
                imagenElemento.src = imagenes[indiceActual]; // cambia la imagen
                imagenElemento.style.opacity = 1; // la muestra nuevamente
            }, 500); // espera medio segundo para cambiar
        }

        setInterval(cambiarImagen, 3000); // cambia cada 3 segundos
    </script>
</body>
</html>
